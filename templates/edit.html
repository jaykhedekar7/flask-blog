{% extends 'dashlayout.html' %}

{% block body %}
<header class="masthead" style="background-image: url({{url_for('static', filename='img/about-bg.jpg') }})">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            <h1>Admin Panel</h1>
            <span class="subheading"></span>
          </div>
        </div>
      </div>
    </div>
  </header>
  <div class="container"> 
    <h1> Add/ Edit Posts</h1>

    <form method="post" action="/edit/{{sno}}">
        <div class="form-group">
            <input class="form-control form-control-lg" type="text" placeholder="Title" name="title" value="{{post.title}}">
            <br>
            <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Content" rows="20" name="content">{{post.content}}</textarea>
            <br>
            <input class="form-control form-control-lg" type="text" placeholder="iIage" name="image" value="{{post.img_file}}">
          </div>
          <br>
          <div id="success"></div>
          <div class="form-group">
            <button type="submit" class="btn btn-success" id="sendMessageButton">Submit</button>
          </div>
    </form>
  </div>



    {% endblock %}
